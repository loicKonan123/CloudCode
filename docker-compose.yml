version: '3.8'

services:
  # API CloudCode
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cloudcode-api
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/cloudcode.db
      - Jwt__SecretKey=${JWT_SECRET_KEY:-VotreCleSecreteTresLongueEtSecurisee123456789}
      - Jwt__Issuer=CloudCode
      - Jwt__Audience=CloudCodeUsers
      - Jwt__AccessTokenExpiryMinutes=60
      - Jwt__RefreshTokenExpiryDays=7
    volumes:
      - cloudcode-data:/app/data
    networks:
      - cloudcode-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Service de tests (optionnel)
  tests:
    build:
      context: .
      dockerfile: Dockerfile.tests
    container_name: cloudcode-tests
    profiles:
      - testing
    networks:
      - cloudcode-network

volumes:
  cloudcode-data:
    driver: local

networks:
  cloudcode-network:
    driver: bridge
